	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="assets/img/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Toguru managment panel</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap core CSS     -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="assets/css/animate.min.css" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="assets/css/light-bootstrap-dashboard.css" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="assets/css/pe-icon-7-stroke.css" rel="stylesheet" />
</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-color="blue" data-image="assets/img/sidebar-5.jpg">

    <!--   you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple" -->


    	<div class="sidebar-wrapper">
            <div class="logo">
                <a href="http://www.creative-tim.com" class="simple-text">
                    Toguru panel
                </a>
            </div>

            <ul class="nav">
                <li class="active">
                    <a href="table.html">
                        <i class="pe-7s-note2"></i>
                        <p>Toggles</p>
                    </a>
                </li>
                <li>
                    <a href="typography.html">
                        <i class="pe-7s-news-paper"></i>
                        <p>History</p>
                    </a>
                </li>
                <li class="active-pro">
                    <a href="slack://channel?id=C2Z5P87PB&team=T02B63WEX">
                        <i class="pe-7s-help2"></i>
                        <p>Contact in Slack</p>
                    </a>
                </li>
            </ul>
    	</div>
    </div>

    <div class="main-panel">
			<nav class="navbar navbar-default navbar-fixed">
					<div class="container-fluid">
							<div class="navbar-header">
									<button type="button" class="navbar-toggle" data-toggle="collapse">
											<span class="sr-only">Toggle navigation</span>
											<span class="icon-bar"></span>
											<span class="icon-bar"></span>
											<span class="icon-bar"></span>
									</button>
									<span class="navbar-logo">Toguru panel</span>
							</div>
							<div class="collapse navbar-collapse">

							</div>
					</div>
			</nav>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
									<div class="col-md-8">
											<div class="card">
													<div class="header">
															<h4 class="title">Edit Toggle</h4>
													</div>
													<div class="content">
															<form>
																	<div class="row">
																			<div class="col-md-5">
																					<div class="form-group">
																							<label>Toggle ID</label>
																							<input type="text" class="form-control" disabled placeholder="Company" value="oem-ncd-gallery-form-toggle">
																					</div>
																			</div>
																			<div class="col-md-4">
																					<div class="form-group">
																							<label for="exampleInputEmail1">Name</label>
																							<input type="text" class="form-control" placeholder="Name" value="Toguru demo toggle">
																					</div>
																			</div>
																			<div class="col-md-3">
																					<div class="form-group">
																							<label>Rollout percentage</label>
																							<input type="number" class="form-control" placeholder="Rollout percentage" value="20">
																					</div>
																			</div>
																	</div>

																	<div class="row">
																			<div class="col-md-12">
																					<div class="form-group">
																							<label>Description</label>
																							<input type="text" class="form-control" placeholder="Description" value="Toguru demo toggle">
																					</div>
																			</div>
																	</div>

																	<div class="row">
																			<div class="col-md-12">
																					<div class="form-group">
																							<label>Attributes JSON</label>
																							<textarea rows="5" class="form-control" placeholder='{ "culture": [ "de-DE", "DE" ] }'></textarea>
																					</div>
																			</div>
																	</div>

																	<div class="row">
																			<div class="col-md-12">
																					<div class="form-group">
																							<label>Tags JSON</label>
																							<textarea rows="5" class="form-control" placeholder='{ "team": "Toguru team" }'></textarea>
																					</div>
																			</div>
																	</div>

																	<button type="submit" class="btn btn-success btn-fill pull-right">Update</button>
																	<button type="submit" class="btn btn-danger btn-fill pull-right delete-toggle">Delete</button>
																	<div class="clearfix"></div>
															</form>
													</div>
											</div>
									</div>

									<div class="col-md-4">
										<div class="card">
												<div class="header">
														<h4 class="title">Actions</h4>
												</div>
												<div class="content">
													<div class="row">
															<div class="col-md-12">
																	<div class="form-group">
																			<label>Local override</label>
																			<select class="form-control">
																				<option>Do not override</option>
																				<option>Always enabled</option>
																				<option>Always disabled</option>
																			</select>
																	</div>
															</div>
													</div>
												</div>
										 </div>
									</div>

                </div>
            </div>
        </div>

    </div>
</div>


</body>

  <!--   Core JS Files   -->
  <script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>

	<script src="assets/js/bootstrap-checkbox-radio-switch.js"></script>

  <!--  Notifications Plugin    -->
  <script src="assets/js/bootstrap-notify.js"></script>

  <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
	<script src="assets/js/light-bootstrap-dashboard.js"></script>


</html>
